<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kő – Papír – Olló</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Kő – Papír – Olló</h1>
  <div class="buttons">
    <button data-choice="kő">🪨 Kő</button>
    <button data-choice="papír">📄 Papír</button>
    <button data-choice="olló">✂️ Olló</button>
  </div>

  <div id="result"></div>

  <div id="scoreboard">
  <p>Nyertél: <span id="wins">0</span></p>
  <p>Vesztettél: <span id="losses">0</span></p>
  <p>Döntetlen: <span id="draws">0</span></p>
  </div>

  <button id="resetBtn">🔄 Új játék</button>

  <script src="script.js"></script>
</body>
</html>
